<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <h2>arr.map()</h2>
    <script>
      var arr = [10, 20, 30];
      function double(data) {
        return data * 2;
      }
      var arr2 = arr.map(double);
      document.write("arr2:", arr2, "<br>");
    </script>

    <h2>anonymous</h2>
    <script>
      var arr = [10, 20, 30];

      var arr2 = arr.map(function(data) {
        return data * 2;
      });
      document.write("arr2:", arr2, "<br>");
    </script>

    <h2>arrow function</h2>
    <script>
      var arr = [10, 20, 30];

      var arr2 = arr.map(data => {
        return data * 2;
      });
      document.write("arr2:", arr2, "<br>");
    </script>

    <h2>arrow function 更簡寫</h2>
    <script>
      var arr = [10, 20, 30];
      var arr2 = arr.map(data => data * 2);
      document.write("arr2:", arr2, "<br>");
    </script>
  </body>
</html>
