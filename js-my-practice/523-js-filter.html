<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 條件篩選</title>
</head>
<body>
    <script>
        var ages = [32, 33, 16, 40, 20];

        function checkAdult(age) {
            return age >= 18;
        }
        
        console.log(ages.filter(checkAdult));//32,33,40,20
        
    
    
    </script>
</body>
</html>
