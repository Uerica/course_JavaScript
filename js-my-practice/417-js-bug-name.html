<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js保留字</title>

    <style>
            h2{
                color: hotpink;
            }
    </style>
</head>
<body>

    <h2>函數名稱跟windowes一樣會出事喔</h2>
    <script>
        
        var i = "hihi";
        document.write(i,"<br>");
        alert(i);//原本是彈跳視窗
        
        function alert(word){
            document.write(word);
        }
        
        alert(hihi),"<br>";
    
    
    </script>
    
</body>
</html>
