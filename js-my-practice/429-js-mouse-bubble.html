<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examples</title>
</head>

<body>
    <table align="center" cellspacing="0" border="1" id="myTable">
        <tr>
            <td>aaaaaa</td>
            <td>111111</td>
        </tr>
        <tr>
            <td>bbbbbb</td>
            <td>222222</td>
        </tr>
        <tr>
            <td>cccccc</td>
            <td>333333</td>
        </tr>
        <tr>
            <td>dddddd</td>
            <td>444444</td>
        </tr>
        <tr>
            <td>eeeeee</td>
            <td>555555</td>
        </tr>
    </table>
    <script type="text/javascript">
        function $id(id) {  //抓個id function
            return document.getElementById(id);
        };



        function hightLight(event) {
            var obj = event.target;
            obj.style.color = "pink";
            obj.style.backgroundColor = "blue";
            obj.fontSize = "30px";
        }

        function normal(event) {
            var obj = event.target;
            obj.style.color = "black";
            obj.style.backgroundColor = "white";

        }

        function init() {

            var myTable = document.getElementById("myTable");

            myTable.onmouseover = hightLight;
            myTable.onmouseout = normal;
        }


        window.addEventListener("load", init, false);




    </script>
</body>

</html>
