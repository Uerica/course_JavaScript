<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="myBody">
    <P>嗨你好</P>
    <form action="" id="myForm">
        <P>嘿嘿嘿嘿嘿嘿嘿嘿嘿嘿</P>
        <input type="button" id="btn" value="按我">

    </form>

    <script>

        function $id(id) {  //抓個id function
            return document.getElementById(id);
        };


        function click_btn() {
            alert("嗨唷 button被按");
        }


        function click_form() {
            alert("嗨唷 form被按");
        }

        function click_body() {
            alert("嗨唷 body被按");
        }




        function init() {
            $id("btn").addEventListener("click" , click_btn ,false);//false --> bubble由內到外
            $id("myForm").addEventListener("click" , click_form ,false);
            $id("myBody").addEventListener("click" , click_body ,true);//true --> capture由外到內且會先執行
        }

        window.addEventListener("load", init, false);
    </script>


</body>

</html>
