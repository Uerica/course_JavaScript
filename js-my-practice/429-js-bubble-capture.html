<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body id="myBody">
    <form id="myForm">
        <input type="button" id="btn" value="按我">
    </form>


    <script>

        function $id(id) {  //抓個id function
            return document.getElementById(id);
            };


        function click_btn() {
            alert("嗨唷 button被按");
           
        }

        function click_form(e) {
            alert("嗨唷 form被按");
            e.stopPropagation();
            console.log(e); 
        }

        function click_body() {
            alert("嗨唷 body被按");
        }




        function init() {
            $id("btn").addEventListener("click" , click_btn ,false);//false --> bubble由內到外
            $id("myForm").addEventListener("click" , click_form ,true);//true --> capture由外到內且會先執行
            $id("myBody").addEventListener("click" , click_body ,false);
        }
        //都是false的順序是 button -> form -> body
        //form如果設為true 會先被執行

        window.addEventListener("load", init, false);

        /*
        因為在html文件中,這些元素是被層層包住,所以案到子元素父元素也會作用
        可以用e.stopPropagation();來停止蔓延
        */
    </script>


</body>

</html>
