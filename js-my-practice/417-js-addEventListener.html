<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    
        <h2>事件處理</h2>

        <input type="button" value="10+20=" name="btn">
        <input type="button" value="10+20=" name="btn">
        <input type="button" value="10+20=" name="btn">
    
        <script>

            function btnEvent(){
                var a =10;
                var b =20;
                alert( a + b ); 
            }
            
            function btntest(){
                var a =100;
                var b =200;
                alert( a + b ); 
            }
    
            function btnyoyo(){
                alert("好好玩yoyo");
                //this.removeEventListener("click",btnyoyo,false);
                this.addEventListener("click",btnplay,false);
            }

            function btnplay(){
                alert("玩不膩~")
            }
    
    
            //(1)物件.on事件名稱=事件處理器,只能做一件事
    
            var btns = document.getElementsByName("btn");
            btns[0].onclick=btnEvent;
    
            //(2)物件.聽(事件,)能做很多事
    
            btns[1].addEventListener("click",btnEvent,false);
            btns[1].addEventListener("click",btntest,false);
            btns[1].addEventListener("click",btnyoyo,false);
         

        </script>
    
</body>
</html>
