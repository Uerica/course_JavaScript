<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
    width: 200px;
    height: 100px;
      background-color:deepskyblue;
      color:deeppink;
      font-size: 18px;
      margin:auto;
      text-align: center;
      line-height: 100px;
    }
    </style>
</head>
<body>
    <div id="hihi">Happy new year!</div>

<script>
var num = 5;
var timerId;

function count(){
    num--;
    if(num == 0){
        num = "Happy new year!" ;
        clearInterval(timerId);
    }document.getElementById("hihi").innerHTML=num;
}

function init(){
    timerId = setInterval(count,1000);
}


window.onload=init;



</script>
</body>
</html>
