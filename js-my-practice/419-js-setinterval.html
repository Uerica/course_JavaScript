<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript setInterval</title>
    <style>

    div{
    width: 200px;
    height: 100px;
      background-color:deepskyblue;
      color:deeppink;
      font-size: 18px;
      margin:auto;
      text-align: center;
      line-height: 100px;
    }

    </style>
</head>
<body>

    <div id="timeDiv">Happy new year!</div>

<script>
var num = 5; //先var一個參考變數
var timerId;

function count(){
    num--;//5-1,4-1,3-1...
    if(num == 0){
        num = "Happy new year!" ;
        clearInterval(timerId);//停止執行
    }document.getElementById("timeDiv").innerHTML=num;
    console.log(num);//沒寫clearInterval(timerId)會NaN一直跑
}

function init(){
    timerId = setInterval(count,1000);//setInterval(執行function名稱,每次隔幾毫秒)
}


window.onload=init;



</script>
</body>
</html>
