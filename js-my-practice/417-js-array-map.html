<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <script>

        var array1 = [1, 4, 9, 16];

        // pass a function to map
        var map1 = array1.map(x => x);
        map1[2] = 5;    

        console.log(map1);
        console.log(array1);
        // expected output: Array [2, 8, 18, 32]
        
    </script>

    <h2>arr.map()</h2>
    <script>

        var arr = [10, 20, 30];
        function double(data) {
            return data * 2;
        }
        var arr2 = arr.map(double);
        document.write("arr2:", arr2, "<br>");

    </script>

    <h2>anonymous</h2>
    <script>
        var arr = [10, 20, 30];

        var arr2 = arr.map(function(data) {
            return data * 2;
        });
        document.write("arr2:", arr2, "<br>");
    </script>

    <h2>arrow function</h2>
    <script>
        var arr = [10, 20, 30];

        var arr2 = arr.map(data => {
            return data * 2;
        });
        document.write("arr2:", arr2, "<br>");
    </script>

    <h2>arrow function 更簡寫</h2>
    <script>
        var arr = [10, 20, 30];
        var arr2 = arr.map(data => data * 2);
        document.write("arr2:", arr2, "<br>");
    </script>

            
</body>
</html>
