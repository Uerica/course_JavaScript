<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
        <script>
    
                var array1 = [1, 4, 9, 16];
            
                // pass a function to map
                var map1 = array1.map(x => x);
                map1[2] = 5;    
            
                console.log(map1);
                console.log(array1);
                // expected output: Array [2, 8, 18, 32]
            
                </script>
            
</body>
</html>
