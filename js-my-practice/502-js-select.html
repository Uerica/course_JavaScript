<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    班級
    <select id="teacher">
        <option value="DoDo" selected>AA101</option>
        <option value="楊宏文">AC101</option>
        <option value="沈潔華">AD701</option>

    </select>
    導師 : <span id="showPanel" style="color:blue"></span>
    <p>
        <script>
            function $id(id) {
                return document.getElementById(id);
            }

            function showTeacher(){
                $id("showPanel").innerText = $id("teacher").value;
            }

            window.addEventListener("load",function(){
                showTeacher();
                $id("teacher").onchange = showTeacher;

            },false);

            
            var teacher = $id("teacher");
            document.write("length : ", teacher.length, "<br>");
            document.write("multiple : ", teacher.multiple, "<br>");
            document.write("options : ", teacher.options, "<br>");
            document.write("options.length : ", teacher.options.length, "<br>"); //3
            document.write("options[2] : ", teacher.options[2], "<br>");
            document.write("options[2].text : ", teacher.options[2].text, "<br>");
            document.write("options[2].value : ", teacher.options[2].value, "<br>");
            document.write("options[2].defaultSelected : ", teacher.options[2].defaultSelected, "<br>");
            document.write("selectedIndex : ", teacher.selectedIndex, "<br>");	//0
            document.write("value : ", teacher.value, "<br>");	//DoDo


        </script>


</body>

</html>
