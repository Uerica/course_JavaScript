    <h2>isNaN()</h2>
    <script>

        document.write("'365'不是數值:", isNaN('365'), "<br>")

    <h2>function 會覆寫</h2>
    <script>
        function sum(a, b) {
            var total = 0;
            total = a + b;
            return total;
        }

        function sum(a, b, c) {
            var total = 0;
            total = a + b + c;
            return total;
        }

        document.write("10+20=", sum(10, 20), "<br>");
        document.write("10+20+30=", sum(10, 20, 30));

    </script>

    <h2>神秘的arguments</h2>
    <script>

        function sumTotal(a, b, c) {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                total = arguments[i] + total;
            } return total;
        }

        document.write("10+20+30=", sumTotal(10, 20, 30));

    </script>

    <h2>給參數的function yo ES6適用</h2>
    <script>
        function sayHello(word = "Hello~") { //先給參數值就不怕undefine了呵呵
            document.write(word, "<br>");

        }
        sayHello();//內容為undifine所以直接使用預先參數
        sayHello("hihi");


    </script>

    <h2>給參數的function yo ES5以前用法</h2>

    <script>
        function sayHello(word) {
            word = word || "Hello yoyo" //** '||'邏輯運算中or的意思,回傳值為布林值 'true or flase' ,但在js中會回傳正確值;
            //故當sayHello()沒給值,word=undifine,undifine為空值,得到結果會是flase,所以式子會往後做,
            //||後方的"Hello yoyo"有值,故結果為true,js會直接回傳!超酷!yoyo**
            document.write(word, "<br>");

        }
        sayHello();//內容為undifine所以直接使用預先參數
        sayHello("hihi");
    </script>
