<body>
<h2>example 0 ...從前</h2>
<script type="text/javascript">
//將價錢低於highPrice的金額調漲rate
function adjust( rate, highPrice, prices){  //rate:調漲幅度, highPrice:低於多少的要調, 商品價格們
  for(var i=0; i<prices.length; i++){
  	if( prices[i]<highPrice){
  		prices[i]+=Math.floor(prices[i] * rate);
  	}
  }
  return prices;
}

var arr = [ 300, 1500, 400, 800];
document.write( adjust(0.1, 600, arr));
</script>  


<h2>ES6</h2>
<script type="text/javascript">
//將價錢低於highPrice的金額調漲rate
function adjust( rate, highPrice, ...prices){  //rate:調漲幅度, highPrice:低於多少的要調, 商品價格們 
  for(var i=0; i<prices.length; i++){ //prices(陣列) : [300, 1500, 400, 800]  arguments(物件):[0.1, 600, 300, 1500, 400, 800]
  	if( prices[i]<highPrice){
  		prices[i]+=Math.floor(prices[i] * rate);
  	}
  }
  return prices;
}

document.write( adjust(0.1, 600, 300, 1500, 400, 800));
</script>  
</body>
</html>
