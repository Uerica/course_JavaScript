<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<div>現在時刻: <span id="timePanel"></span></div>
<br>
<script type="text/javascript">
function showTime(){
	var today = new Date();
	document.getElementById("timePanel").innerHTML = today.getHours() + " : " + today.getMinutes() + " : " + today.getSeconds();	
}

window.onload = function(){
	showTime();
	setInterval( showTime, 1000);
}	

var today = new Date();
var hh = today.getHours();
if(hh<12){
	document.write("早安~<br>");
} else if(hh<18){
	document.write("午安~<br>");
} else{
	document.write("晚安~<br>");
}
</script>    
</body>
</html>
