<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* table{
    width: 300px;
    height: 300px;
} */

        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 20px;
            color:deepskyblue;
        }

        .light {
            background-color:deeppink;

        }

     


        
    </style>

</head>

<body>
    <table>
        <tr>
            <td id="box0"></td>
            <td id="box1"></td>
            <td id="box2"></td>
            <td id="box3"></td>
        </tr>
        <tr>
            <td id="box11"></td>
            <td id="boxa" colspan="2" rowspan="2"></td>
            <td id="box4"></td>

        </tr>
        <tr>
            <td id="box10"></td>
            <td id="box5"></td>


        </tr>
        <tr>
            <td id="box9"></td>
            <td id="box8"></td>
            <td id="box7"></td>
            <td id="box6"></td>
        </tr>


    </table>

    <button id="btn">開始</button>


    <script>



        function rand(min, max) { //先帶個function yo
            var max = Math.ceil(parseFloat(max))
            var min = Math.floor(parseFloat(min))
            var randNum = (Math.floor(Math.random() * (max - min) + 1)) + min;
            return randNum;
        };

        function $id(id) {  //抓個id function
            return document.getElementById(id);
        };

        // ------------------------------------------
        var currentTimes;
        var currentBoxIndex;
        var startBox;
        var timerId;
        var runTimes;

        // box初始化
        function boxInit() {
            for (i = 0; i <= 11; i++) {
                var box = $id("box" + i);
                box.classList.remove("light");
                box.innerHTML = i;
            }
        };

        
        function startRun() {
            btn.disabled = true;
            boxInit();
            runTimes = rand(12, 36);
            startBox = rand(0, 11);
            currentTimes = 0;
            timerId = setInterval(run, 100);
            console.info("startBox:" + startBox, "runTimes:" + runTimes);
            $id("boxa").innerHTML = "";
        };

        
        function run() {
            currentTimes++;
            if (currentTimes > runTimes) {
                clearInterval(timerId);
                showBonus();
            } else {

                currentBoxIndex = (startBox + currentTimes - 1) % 12;
                previousBoxIndex = (startBox + currentTimes - 2) % 12;
                console.debug("currentTimes:" + currentTimes, "currentBoxIndex:" + currentBoxIndex, "previousBoxIndex:" + previousBoxIndex);

                var boxadd = $id("box" + currentBoxIndex);
                boxadd.classList.add("light");

                var boxremove = $id("box" + previousBoxIndex);
                boxremove.classList.remove("light");

            }
        };


        function showBonus() {
            var bonus = rand(1, 1500) * 100;
            console.log(bonus);
            $id("box" + currentBoxIndex).innerHTML = bonus;
            btn.disabled = false;
            $id("boxa").innerHTML = "恭喜中獎~啾啾";
        }


        function init() {
            $id("btn").onclick = startRun;
            boxInit();
        }

        window.addEventListener("load", init, false);

    </script>
</body>

</html>
