<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>隨機產生4個0..9之間的數</h2>
    <script>
        for (var i = 0; i < 4; i++) {
            document.write(Math.floor(Math.random() * 9))//random是0~1(不滿1)中間的值包含小數點
        }

    </script>

</body>

</html>
