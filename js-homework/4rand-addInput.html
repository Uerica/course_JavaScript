<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="max" placeholder="輸入最大數">
    <input type="text" id="min" placeholder="輸入最小數">
    <input type="button" id="submit" value="送出">



    <script>


        function getRandFunction(){
        var max = document.getElementById("max").value;
        var min = document.getElementById("min").value;
        window.alert(rand(max,min));
        }


        function rand(min,max){
        var max = Math.ceil(parseFloat(max))
        var min = Math.floor(parseFloat(min))
        var randNum = (Math.floor(Math.random() * (max-min)+1))+min;
        return randNum;
        }

        document.getElementById("submit").onclick=getRandFunction
    
        // var mm = rand(60,100);
        // document.write(mm,"<br>");
        // document.write(rand(1,42));
        
        
        
    
    
    
        
        </script>
</body>
</html>
