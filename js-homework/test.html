<body>
        <!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
            <style>
                /* table{
            width: 300px;
            height: 300px;
        } */
        
                td {
                    border: 1px solid black;
                    width: 100px;
                    height: 100px;
                    text-align: center
                }
        
                .light {
                    background-color: yellow;
        
                }
            </style>
        
        </head>
        
        <body>
            <table>
                <tr>
                    <td id="box1">1</td>
                    <td id="box2">2</td>
                    <td id="box3">3</td>
                    <td id="box4">4</td>
                </tr>
                <tr>
                    <td id="box12">12</td>
                    <td id="boxa">a</td>
                    <td id="boxb">b</td>
                    <td id="box5">5</td>
                </tr>
                <tr>
                    <td id="box11">11</td>
                    <td id="boxc">c</td>
                    <td id="boxd">d</td>
                    <td id="box6">6</td>
                </tr>
                <tr>
                    <td id="box10">10</td>
                    <td id="box9">9</td>
                    <td id="box8">8</td>
                    <td id="box7">7</td>
                </tr>
        
        
            </table>
            
            <button id = "btn">開始</button>

            <script>
                
        function rand(min, max) { //先帶個function yo
            var max = Math.ceil(parseFloat(max))
            var min = Math.floor(parseFloat(min))
            var randNum = (Math.floor(Math.random() * (max - min) + 1)) + min;
            return randNum;
        };

        function $id(id){  //抓個id function
            return document.getElementById(id);
        };

        // ------------------------------------------
        var timerId;
        var box = rand(0, 11)//隨機令box的id 0-11

        function startRun() {
            timerId = setInterval(run, 100);
        }

        function run() {
            box++;
            if (box == 11) {
                clearInterval(timerId);
            } else
            var boxstart = box++;
            var boxend = box-2;
            var boxadd = $id("box" + boxstart);
            // var boxremove = $id("box" + boxstart);
            boxadd.classList.add("light");
            boxend.classList.remove("light");
            // boxadd.classList.remove("light");
      
        }


        function init() {
            $id("btn").onclick = startRun;

        }

        window.onload=init;
         
</script>
</body>
</html>
