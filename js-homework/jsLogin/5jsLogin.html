<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>董董購物網</title>
    <link rel="stylesheet" type="text/css" href="jsLogin.css">
</head>

<body>
    <!--------------- 燈箱：登入 --------------->
    <div id="lightBox" style="display:none">
        <table border="1" align="center" cellspacing="0" id="tableLogin">
            <tr>
                <td>帳號</td>
                <td><input type="text" name="memId" id="memId" value=""></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input type="password" name="memPsw" id="memPsw" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="btnLogin" value="登入">
                    <input type="button" id="btnLoginCancel" value="取消">
                </td>
            </tr>
        </table>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
        <!-- 登入bar -->
        <img src="sara.jpg">
        <div id="bar" style="position: absolute;top:0;right: 20px">
            <span id="memName">&nbsp;</span>
            <span id="spanLogin">登入</span>
        </div>

        <div id="content">
            <center>
                <h1>這是首頁</h1>
            </center>
        </div>

        <div id="footer"></div>

    </div>
    <script>

function showLoginForm(){ //嘿嘿~我點登入或登出的時候
    var lightBox = document.getElementById("lightBox"); //燈箱
    var spanLogin = document.getElementById("spanLogin");
    if(spanLogin.innerHTML == "登入"){          //點登入時
    lightBox.style.display="";
    }else{                                     //如果是點登出的話
        spanLogin.innerHTML = "登入"
        memName.innerHTML="&nbsp;"
    }

}

function sendForm(){ //唷唷~我輸入帳密的時候~

var memId = document.getElementById("memId");
var memPsw = document.getElementById("memPsw");
var lightBox = document.getElementById("lightBox"); //燈箱
var spanLogin = document.getElementById("spanLogin");
var memName = document.getElementById("memName");

    if(memId.value == "sara" && memPsw.value == "111" ){

        alert("登入成功");
        lightBox.style.display="none";
        spanLogin.innerHTML="登出"
        memName.innerHTML="董董"
        memId.value = ""
        memPsw.value = ""

    }else{
        alert("帳密錯誤");
        memId.value = ""
        memPsw.value = ""

    }
}


function cancelLogin(){
    lightBox.style.display="none";
}









function init() {

var spanLogin = document.getElementById("spanLogin");
// spanLogin.addEventListener("click",showLoginForm,false);

var btnLogin = document.getElementById("btnLogin");
// btnLogin.addEventListener("click",sendForm,false);

var btnLoginCancel = document.getElementById("btnLoginCancel");
// btnLoginCancel.addEventListener("click",cancelLogin,false);


spanLogin.onclick=showLoginForm;
btnLogin.onclick=sendForm;
btnLoginCancel.onclick=cancelLogin;

}

window.onload = init;





    </script>
</body>
